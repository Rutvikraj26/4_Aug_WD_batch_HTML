<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- embeded multimedia 
    videos and audio include in HTML5 -->

    <!-- pair tag - video-source -->

    <!-- different type of video file - mp4, wmv, wav, avi -->
    <!-- controls - sound, play-pause, full screen, forword -->
    <video controls height="" width="" autoplay="true">
      <source src="Video/videoplayback.mp4" type="video/mp4" />
    </video>
  </body>
</html>
