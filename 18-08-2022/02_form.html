<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- action - write a page name which you forword current page value -->
    <!-- get method - take a input value it display in URL 
    post method - take a input form user and it forward in next page -->
    <form action="#" name="form1" method="post">
      <!-- basic input type in HTML4 -->
      First name :
      <input type="text" name="fname" placeholder="Enter first name" />
      <br /><br />
      <!-- from many options you can select only one option use radio button-->
      Gender :
      <!-- in radio button give name are same -->
      <input type="radio" name="gen" value="male" />Male
      <input type="radio" name="gen" value="female" />Female <br /><br />
      <!-- for multiple value selection used checkbox -->
      Subject :
      <input type="checkbox" name="c1" value="css" />CSS
      <input type="checkbox" name="c2" value="js" />Javascript
      <input type="checkbox" name="c3" value="jq" />Jqurey <br /><br />
      <!-- dropdown menu -->
      <!-- pair tag -->
      City :
      <select name="city" id="">
        <option value="">---select---</option>
        <option>Surat</option>
        <option>Baroda</option>
        <option>Bharuch</option>
        <option>Navsari</option>
        <option>Vapi</option>
      </select>
      <br /><br />
      <!-- textarea tag - used for write address, summary, feedback -->
      Address :
      <textarea cols="30" rows="5"></textarea> <br /><br />

      Birthdate :
      <input type="date" name="" /> <br /><br />

      Email :
      <input type="email" name="" id="" /> <br /><br />

      <button>Click</button>
      <input type="button" value="Button" />
      <input type="submit" name="" id="" value="Register" />
      <input type="reset" name="" id="" value="Clear" />
    </form>
  </body>
</html>
