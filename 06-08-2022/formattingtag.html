<html>
  <head>
    <title>Formatting tag</title>
  </head>
  <body>
    <!-- b tag -->
    <b>b tag : Hello world</b>
    <!-- break line -->
    <br />
    <!-- italic tag -->
    <i>i tag : Hello world</i>
    <br />
    <!-- underline tag -->
    <u>u tag : Hello world</u>
    <br />
    <!-- strong tag for bold content -->
    <strong>Strong tag: Hello world</strong> <br />
    <!-- empharsis tag for italic content -->
    <em>em tag : Hello world</em> <br />
    <!-- abbriviation tag for tooltip -->
    <!-- title is attribute -->
    <abbr title="Hypertext markup language">HTML</abbr> <br />
    <!-- big tag for apply content for big but it remove from HTML5 version -->
    <big>Hello world</big> <br />
    <!-- small tag for small font -->
    <small>Hello world</small> <br />
    <!-- superscript tag -->
    X<sup>2</sup> <br />
    <!-- subscript tag -->
    X<sub>2</sub> <br />
    <!-- both tag used for write as computer code in paragraph -->
    <code>printf("hello world")</code>
    <!-- keyboard tag -->
    <kbd>printf("hello world")</kbd>
    <dfn>Hello world</dfn>
    <cite>Hello world</cite>
  </body>
</html>
