<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        3 type of list - order, unorder, discription
        order - <ol> <li>
            unorder - <ul> <li>
                discription - <dl> <dt> <dd>
     -->
    <ol type="1" start="11">
      <!-- li prepared a list -->
      <li>HTML</li>
      <li>CSS</li>
      <li>Js</li>
    </ol>

    <!-- unorder list -->
    <ul type="square">
      <li>CSS</li>
      <li>HTML</li>
      <li>Jquery</li>
    </ul>

    <!-- description list -->
    <dl>
      <dt>HTML</dt>
      <dd>is a markup language</dd>

      <dt>CSS</dt>
      <dd>Used for webdsigning</dd>
    </dl>
  </body>
</html>
